{% load static %}
<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EZUTHU{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/Ezuthu-Logo-Image -trn.png' %}">

    <!-- Google Font (Malayalam friendly) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="container nav-flex">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/Ezuthu-Logo-Image-Text-trn.png' %}" alt="EZUTHU Logo">
                </a>
            </div>

            <nav class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'writings' %}">Writings</a>
                <a href="{% url 'writers' %}">Writers</a>
                <a href="{% url 'submit' %}" class="nav-submit">Add Writing</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>
                <strong>EZUTHU</strong> – മനസ്സിൽ നിന്നു ജനിച്ച എഴുത്തുകൾ
            </p>
        </div>
    </footer>

</body>
</html>
